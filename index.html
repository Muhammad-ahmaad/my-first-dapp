<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web3 Portfolio</title>
    <style>
        /* Modern Web3 Dark Theme */
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #1e293b;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #334155;
        }

        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: #3b82f6; }

        /* Button Styling with Loading State */
        .btn {
            position: relative;
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover { background-color: #2563eb; transform: translateY(-2px); }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background-color: #475569; cursor: not-allowed; }

        /* The Spinner Animation */
        .spinner {
            display: none; /* Hidden by default */
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Info Display Card */
        .info-card {
            display: none;
            margin-top: 1.5rem;
            text-align: left;
            background: #0f172a;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .info-card p { margin: 8px 0; border-bottom: 1px solid #1e293b; padding-bottom: 8px; }
        .info-card p:last-child { border: none; }
        .label { color: #94a3b8; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sepolia Dashboard</h1>
        
        <button id="connectBtn" class="btn">
            <span id="btnText">Connect Wallet</span>
            <div id="btnSpinner" class="spinner"></div>
        </button>

        <div id="dataCard" class="info-card">
            <p><span class="label">Address:</span> <br><span id="userAddress">0x...</span></p>
            <p><span class="label">Balance:</span> <span id="userBalance">0.00</span> ETH</p>
            <p><span class="label">Network:</span> Sepolia Testnet</p>
        </div>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const dataCard = document.getElementById('dataCard');
        const userAddress = document.getElementById('userAddress');
        const userBalance = document.getElementById('userBalance');

        connectBtn.onclick = async () => {
            if (window.ethereum) {
                // 1. Show Loading Spinner
                btnText.style.display = 'none';
                btnSpinner.style.display = 'block';
                connectBtn.disabled = true;

                try {
                    // 2. Request Wallet Connection
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];

                    // 3. Get ETH Balance
                    const balanceHex = await window.ethereum.request({
                        method: 'eth_getBalance',
                        params: [account, 'latest']
                    });

                    // 4. Convert Hex Wei to human-readable ETH
                    const balanceEth = parseInt(balanceHex, 16) / Math.pow(10, 18);

                    // 5. Update the UI
                    userAddress.innerText = account;
                    userBalance.innerText = balanceEth.toFixed(4);
                    
                    dataCard.style.display = 'block';
                    connectBtn.style.display = 'none'; // Hide button once connected
                } catch (error) {
                    console.error("User rejected the request.");
                    // Reset button if user cancels
                    btnText.style.display = 'block';
                    btnSpinner.style.display = 'none';
                    connectBtn.disabled = false;
                }
            } else {
                alert("Please install MetaMask!");
            }
        };
    </script>
</body>
</html>
